---
- hosts: all
  become: true
  tasks:
  - name: Update cache
    ansible.builtin.apt:
      update-cache: true

  - name: Install apache2 package
    ansible.builtin.apt:
      name: apache2
      state: latest

  - name: Install php
    ansible.builtin.apt:
      name: libapache2-mod-php
      state: latest   
